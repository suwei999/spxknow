services:
  # 前端应用（构建 + Nginx）
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      # 后端 API 地址（用于 nginx 代理配置）
      - BACKEND_API_URL=${BACKEND_API_URL:-http://192.168.131.158:8081}
    volumes:
      # 如果需要修改 nginx 配置，可以挂载
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend-network
    restart: unless-stopped

networks:
  frontend-network:
    driver: bridge

