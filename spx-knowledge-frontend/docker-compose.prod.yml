# 生产环境 Docker Compose 配置
# 使用方法: docker-compose -f docker-compose.prod.yml up -d

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      # 生产环境后端 API 地址（通过环境变量或修改 nginx 配置）
      - BACKEND_API_URL=${BACKEND_API_URL:-http://192.168.131.158:8081}
    volumes:
      # 挂载 nginx 配置（方便修改）
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # 可选：挂载日志目录
      - ./logs:/var/log/nginx
    networks:
      - frontend-network
    restart: always
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  frontend-network:
    driver: bridge

